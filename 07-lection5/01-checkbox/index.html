<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
        <link rel="stylesheet" href="./form.css">
    </head>
    <body>
        <form class="form">
            <legend class="form__legend form__control">CHECKBOX</legend>

            <label class="form__control checkbox">
                <input type="checkbox" class="checkbox__input">
                <span class="checkbox__inner">
                    <span class="checkbox__state">
                        <svg class="checkbox__icon">
                            <use xlink:href="../../assets/icons/sprite.svg#checked" />
                        </svg>
                </span>
                    <span class="checkbox__label">
                        Default
                    </span>
                </span>
            </label>

            <label class="form__control checkbox">
                <input type="checkbox" class="checkbox__input" checked>

                <span class="checkbox__inner">
                    <span class="checkbox__state">
                        <svg class="checkbox__icon">
                            <use xlink:href="../../assets/icons/sprite.svg#checked" />
                        </svg>
                </span>
                    <span class="checkbox__label">
                        Checked
                    </span>
                </span>
            </label>

            <label class="form__control checkbox">
                <input type="checkbox" class="checkbox__input" disabled>

                <span class="checkbox__inner">
                    <span class="checkbox__state">
                        <svg class="checkbox__icon">
                            <use xlink:href="../../assets/icons/sprite.svg#checkedd" />
                        </svg>
                </span>
                    <span class="checkbox__label">
                        Disabled
                    </span>
                </span>

            </label>

            <label class="form__control checkbox">
                <input type="checkbox" class="checkbox__input" disabled checked>

                <span class="checkbox__inner">
                    <span class="checkbox__state">
                        <svg class="checkbox__icon">
                            <use xlink:href="../../assets/icons/sprite.svg#checkedd" />
                        </svg>
                </span>
                    <span class="checkbox__label">
                        Checked disabled
                    </span>
                </span>
            </label>

        </form>
    </body>
</html>
