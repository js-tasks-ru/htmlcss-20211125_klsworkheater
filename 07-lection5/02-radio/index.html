<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
        <link rel="stylesheet" href="./form.css">
    </head>
    <body>
        <div class="form">
            <legend class="form__legend form__control">RADIO</legend>

            <label class="form__control radio">
                <input  name="radio"  type="radio" class="radio__input">
                <span class="radio__inner">
                <span class="radio__box">
                    <span class="radio__state"></span>
                </span>
                <span class="radio__label">
                Default
            </span>
            </span>
            </label>

            <label class="form__control radio">
                <input name="radio" type="radio" class="radio__input" checked>
                <span class="radio__inner">
                    <span class="radio__box">
                        <span class="radio__state"></span>
                    </span>
                    <span class="radio__label">
                        Checked
                    </span>
            </span>
            </label>

            <label class="form__control radio">
                <input name="radio" type="radio" class="radio__input" disabled>
                <span class="radio__inner">
                <span class="radio__box">
                    <span class="radio__state"></span>
                </span>
                <span class="radio__label">
                Disabled
            </span>
            </span>
            </label>

            <label class="form__control radio">
                <input name="radio_disabled_checked" type="radio" class="radio__input" checked disabled>
                <span class="radio__inner">
                <span class="radio__box">
                    <span class="radio__state"></span>
                </span>
                <span class="radio__label">
                Checked disabled
            </span>
            </span>
            </label>
        </div>

    </body>
</html>
