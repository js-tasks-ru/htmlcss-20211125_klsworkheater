<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
        <link rel="stylesheet" href="./form.css">
    </head>
    <body>
    <div class="form">
        <legend class="form__legend form__control">TOGGLE</legend>

        <label class="form__control toggle">
            <input type="checkbox" class="toggle__input">
            <span class="toggle__inner">
                <span class="toggle__box">
                    <span class="toggle__state"></span>
                </span>
                <span class="toggle__label">
                off
            </span>
            </span>
        </label>

        <label class="form__control toggle">
            <input type="checkbox" class="toggle__input" checked>
            <span class="toggle__inner">
                <span class="toggle__box">
                    <span class="toggle__state"></span>
                </span>
                <span class="toggle__label">
                on
            </span>
            </span>
        </label>

        <label class="form__control toggle">
            <input type="checkbox" class="toggle__input" disabled>
            <span class="toggle__inner">
                <span class="toggle__box">
                    <span class="toggle__state"></span>
                </span>
                <span class="toggle__label">
                Disabled
            </span>
            </span>
        </label>

        <label class="form__control toggle">
            <input type="checkbox" class="toggle__input" disabled checked>
            <span class="toggle__inner">
                <span class="toggle__box">
                    <span class="toggle__state"></span>
                </span>
                <span class="toggle__label">
                    Checked disabled
                </span>
            </span>
        </label>

    </div>
    </body>
</html>
