<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <link rel="stylesheet" href="./form.css">
    </head>
    <body>
    <div class="form">

        <legend class="form__legend form__control">INPUT</legend>

        <div class="input form__control">
            <label class="input__box">
                <span class="input__label">Label</span>
                    <span class="input__inner">
                        <input type="text" class="input__control" placeholder="placeholder">
                        <svg class="input__icon input__icon_ok">
                            <use xlink:href="../../assets/icons/sprite.svg#success" />
                        </svg>
                        <svg class="input__icon input__icon_error">
                            <use xlink:href="../../assets/icons/sprite.svg#error" />
                        </svg>
                    </span>
            </label>
        </div>

        <div class="input form__control">
            <label class="input__box">
                <span class="input__label">Focus</span>
                    <span class="input__inner">
                        <input type="text" class="input__control" placeholder="placeholder" value="Filled Input">
                        <svg class="input__icon input__icon_ok">
                            <use xlink:href="../../assets/icons/sprite.svg#success" />
                        </svg>
                        <svg class="input__icon input__icon_error">
                            <use xlink:href="../../assets/icons/sprite.svg#error" />
                        </svg>
                    </span>
            </label>
        </div>

        <div class="input input_success form__control">
            <label class="input__box">
                <span class="input__label">Success</span>
                    <span class="input__inner">
                        <input type="text" class="input__control" placeholder="placeholder" value="Success">
                        <svg class="input__icon input__icon_ok">
                            <use xlink:href="../../assets/icons/sprite.svg#success" />
                        </svg>
                        <svg class="input__icon input__icon_error">
                            <use xlink:href="../../assets/icons/sprite.svg#error" />
                        </svg>
                    </span>
            </label>
        </div>

        <div class="input input_invalid form__control">
            <label class="input__box">
                <span class="input__label">Error</span>
                    <span class="input__inner">
                        <input type="text" class="input__control" placeholder="placeholder" value="Error">
                        <svg class="input__icon input__icon_ok">
                            <use xlink:href="../../assets/icons/sprite.svg#success" />
                        </svg>
                        <svg class="input__icon input__icon_error">
                            <use xlink:href="../../assets/icons/sprite.svg#error" />
                        </svg>
                    </span>
            </label>
        </div>

    </div>

    </body>




</html>
